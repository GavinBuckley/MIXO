<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>MIXO</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="images/robot.ico">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
	<link href="styles.css" rel="stylesheet">
	<script src="action.js"></script>
	<script src="data.js"></script>
	<script src="nomad.js"></script>
</head>

<body>

<div id="headerContainer" class="header">
	<span id="title" class="title">MIXO</span>
</div>
<div id="mainContainer" class="mainContainer">

	<div id="leftContainer" class="leftContainer">

		<span id="leftTitle" class="containerTitle">Results</span>
		<span id="name" class="name"></span>

		<div id="mixoWrapper" class="mixoWrapper">
			<img src="images/mixo.png" class="mixoImage">

			<div id="mixoWrapper2" class="mixoWrapper2">
				<span id="mixoName" class="mixoName">MIXO</span>
				<span id="quip" class="quip">This is a quip</span>
			</div>

		</div>

	</div>

	<div id="rightContainer" class="rightContainer">

		<span id="rightTitle" class="containerTitle">Categories</span>

		<div id="categories" class="categories">

			<input type="checkbox" id="option1" name="option1" onclick="check('option1')">
			<label for="option1"> Vodka</label><br>
			<input type="checkbox" id="option2" name="option2" onclick="check('option2')">
			<label for="option2"> Whiskey / Bourbon</label><br>
			<input type="checkbox" id="option3" name="option3" onclick="check('option3')">
			<label for="option3"> Tequila</label><br>
			<input type="checkbox" id="option4" name="option4" onclick="check('option4')">
			<label for="option4"> Rum</label><br>
			<input type="checkbox" id="option5" name="option5" onclick="check('option5')">
			<label for="9option5"> Gin</label><br>
			<input type="checkbox" id="option6" name="option6" onclick="check('option6')">
			<label for="option6"> Mixo's Mystery</label><br>

		</div>

		<div id="errorWrapper" class="errorWrapper">

			<span id="nothingSelected" class="nothingSelected">No Options are selected!</span>

		</div>

		<div class="buttonWrapper">
			<button id="start" class="start" onclick="start()">Start</button>
		</div>

	</div>

</div>
<span class="version">v0.9</span>

</body>



</html>
